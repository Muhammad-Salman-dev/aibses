<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ISES</title>

    <link rel="stylesheet" href="../../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="auth-container">
        <div class="brand-logo">
            <i class="fa-solid fa-leaf"></i> ISES
        </div>
        <p class="brand-subtitle">Join the Green Revolution</p>

        <h2>Create Account</h2>
        <p class="auth-desc">Get accurate solar analysis today</p>

        <form id="signupForm">

            <div class="form-group">
                <label>I want to join as a...</label>
                <select id="signupRole" class="form-select" onchange="toggleSignupFields()" required>
                    <option value="user" selected>User (Home Owner)</option>
                    <option value="vendor">Vendor (Solar Installer)</option>
                </select>
            </div>

            <div id="userFields">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-input" placeholder="Enter your full name" required>
                </div>
            </div>

            <div id="vendorFields" style="display: none;">
                <div class="form-group">
                    <label>Company Name</label>
                    <input type="text" class="form-input" placeholder="e.g. Solar Tech Solutions">
                </div>
                <div class="form-group">
                    <label>Business License / NTN</label>
                    <input type="text" class="form-input" placeholder="Enter License Number">
                </div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" class="form-input" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label>Create Password</label>
                <input type="password" class="form-input" placeholder="Min. 8 characters" required>
            </div>

            <button type="submit" class="btn-auth">Create Account</button>
        </form>

        <div class="divider">
            <span>OR CONTINUE WITH</span>
        </div>

        <div class="social-buttons">
            <button class="btn-social google">
                <i class="fa-brands fa-google"></i> Google
            </button>
            <button class="btn-social apple">
                <i class="fa-brands fa-apple"></i> Apple ID
            </button>
        </div>

        <div class="footer-links">
            <p>Already have an account? <a href="login.html">Login Here</a></p>
        </div>
    </div>

    <script src="../../js/auth.js"></script>
</body>
</html>
